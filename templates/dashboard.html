{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{url_for('static',filename='img/contact-bg.jpg')}})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Here we go!</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
<h3>Upload a file</h3>
<form action='/uploader' method="post" enctype="multipart/form-data">
<input type="file" name="file1">
<button class="btn btn-success" type="submit">Submit</button>
</form>
<h3>Basic Actions</h3>
<a href='/edit/0'><button class='btn btn-primary'>Add a new post</button></a>
<a href='/logout'><button class='btn btn-primary'>Logout</button></a>
<hr>
<h3>Update your post here</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope='col'>Edit</th>
      <th scope='col'>Delete</th>
    </tr>
  </thead>
  <tbody>

{%for post in posts%}

    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class='btn btn-primary'>Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class='btn btn-danger'>Delete</button></a></td>
    </tr>

{%endfor%}

  </tbody>
</table>
</div>

{% endblock %}
