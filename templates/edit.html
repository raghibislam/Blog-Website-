{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{url_for('static',filename='img/contact-bg.jpg')}})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Here we go!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<h4>Add/Edit post</h4>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

    <h3>Basic Actions</h3>
<a href='/dashboard'><button class='btn btn-primary'>Dashboard home</button></a>
<a href='/logout'><button class='btn btn-primary'>Logout</button></a>
<hr>

<form name="sentMessage" id="contactForm" action='/edit/{{post.sno}}' method="post" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" id="title" name='title' required
              data-validation-required-message="Please enter your name." value={{post.title}}>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input type="text" class="form-control" placeholder="Tagline" id="tagline" name='tagline' required
              data-validation-required-message="Please enter your email address." value={{post.tagline}}>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required
              data-validation-required-message="Please enter your phone number." value={{post.slug}}>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Img file</label>
            <input type="text" class="form-control" placeholder="Img" id="img" name='img' required
              data-validation-required-message="Please enter your phone number." value={{post.img_file}}>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" placeholder="content" id="content" name='content' required
              data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
         
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </div>
      </form>

    </div>
    </div>
    </div>


{% endblock %}
